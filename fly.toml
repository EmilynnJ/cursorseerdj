app = "soulseer"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  DJANGO_SETTINGS_MODULE = "soulseer.settings"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["web"]

[[services]]
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true
  
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[processes]
  web = "gunicorn soulseer.wsgi:application --bind 0.0.0.0:8080 --workers 2 --threads 4 --worker-class gthread --timeout 60 --keep-alive 5"
  worker = "celery -A soulseer worker -l info -c 2"
  beat = "celery -A soulseer beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"

[deploy]
  release_command = "python manage.py migrate --noinput && python manage.py collectstatic --noinput"