{% extends 'base.html' %}
{% block title %}Edit Profile - SoulSeer{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-16">
  <h1 class="font-heading text-5xl text-soulseer-pink mb-8">Edit Profile</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-white/80 mb-1">First name</label>
      <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" maxlength="150">
    </div>
    <div>
      <label class="block text-white/80 mb-1">Last name</label>
      <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" maxlength="150">
    </div>
    <div>
      <label class="block text-white/80 mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" maxlength="254">
    </div>
    {% if user.profile %}
    <div>
      <label class="block text-white/80 mb-1">Display name</label>
      <input type="text" name="display_name" value="{{ user.profile.display_name }}" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" maxlength="100">
    </div>
    <div>
      <label class="block text-white/80 mb-1">Phone</label>
      <input type="text" name="phone" value="{{ user.profile.phone }}" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" maxlength="30">
    </div>
    {% endif %}
    <button type="submit" class="px-6 py-3 rounded bg-soulseer-pink/20 text-soulseer-pink border border-soulseer-pink hover:bg-soulseer-pink/30 transition">Save</button>
    <a href="{% url 'profile' %}" class="ml-4 text-soulseer-pink/80 hover:text-soulseer-pink">Cancel</a>
  </form>
</div>
{% endblock %}
