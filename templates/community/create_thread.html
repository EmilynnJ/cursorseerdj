{% extends 'base.html' %}
{% block title %}New Thread - SoulSeer{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-16">
  <h1 class="font-heading text-5xl text-soulseer-pink mb-8">New Thread in {{ category.name }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" required>
    <textarea name="body" rows="6" placeholder="Body" class="w-full bg-soulseer-darker border border-soulseer-pink/50 rounded px-4 py-2 text-white" required></textarea>
    <button type="submit" class="px-6 py-3 rounded bg-soulseer-pink/20 text-soulseer-pink border border-soulseer-pink hover:bg-soulseer-pink/30 transition">Post</button>
  </form>
</div>
{% endblock %}
