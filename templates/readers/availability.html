{% extends 'base.html' %}
{% block title %}Set Availability - SoulSeer{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-16">
  <h1 class="font-heading text-5xl text-soulseer-pink mb-8">Set Availability</h1>
  <p class="font-body text-white/70 mb-6">Set your weekly hours. Leave blank to mark as unavailable.</p>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for day_num, day_name in days %}
    <div class="p-4 rounded border border-soulseer-pink/30 bg-soulseer-darker/50">
      <p class="font-body text-white font-semibold mb-3">{{ day_name }}</p>
      <div class="flex gap-4">
        <div>
          <label class="block text-white/60 text-xs mb-1">Start</label>
          <input type="time" name="day_{{ day_num }}_start"
            value="{% for slot in slots %}{% if slot.day_of_week == day_num %}{{ slot.start_time|time:'H:i' }}{% endif %}{% endfor %}"
            class="bg-soulseer-darker border border-soulseer-pink/50 rounded px-3 py-2 text-white">
        </div>
        <div>
          <label class="block text-white/60 text-xs mb-1">End</label>
          <input type="time" name="day_{{ day_num }}_end"
            value="{% for slot in slots %}{% if slot.day_of_week == day_num %}{{ slot.end_time|time:'H:i' }}{% endif %}{% endfor %}"
            class="bg-soulseer-darker border border-soulseer-pink/50 rounded px-3 py-2 text-white">
        </div>
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="px-6 py-3 rounded bg-soulseer-pink/20 text-soulseer-pink border border-soulseer-pink hover:bg-soulseer-pink/30 transition font-body">Save</button>
  </form>
</div>
{% endblock %}
